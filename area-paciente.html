    <section class="patient-area">
        <h1>√Årea do Paciente</h1>
        <p>Acesse seu prontu√°rio, agende consultas e veja seus exames.</p>
        <form id="loginForm" onsubmit="login(event)">
            <input type="text" id="username" placeholder="Usu√°rio" required>
            <input type="password" id="password" placeholder="Senha" required>

    <script>
        // Substitua com as suas credenciais Auth0
        const auth0ClientId = 'YOUR_CLIENT_ID'; // Seu client ID do Auth0
        const auth0Domain = 'YOUR_AUTH0_DOMAIN'; // Exemplo: your-app.auth0.com
        let auth0 = null;

        // Inicializar Auth0
        window.onload = async () => {
            auth0 = await createAuth0Client({
                domain: auth0Domain,
                client_id: auth0ClientId,
                redirect_uri: window.location.href
            });

            // Verifica se j√° est√° autenticado
            const isAuthenticated = await auth0.isAuthenticated();
            if (isAuthenticated) {
                // Se j√° estiver autenticado, redirecionar ou exibir o conte√∫do da √°rea do paciente
                window.location.href = 'area-paciente.html';
            }
        };

        // Fun√ß√£o para login
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Chama o login via Auth0
                await auth0.loginWithRedirect({
                    redirect_uri: window.location.href,
                    username: username,
                    password: password
                });
            } catch (error) {
                console.error("Erro no login:", error);
                alert("Erro ao tentar fazer login. Verifique suas credenciais.");
            }
        }

        // Fun√ß√£o para logout
        async function logout() {
            await auth0.logout({
                returnTo: window.location.href
            });
        }
    </script>
